<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check&Confirm Pass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/confirmPASS.css">
</head>
<body>
    <div class="wrapper">
        <div class="input-box">
            <input id="createPw" type="password" required ><!--id crado para JS-->
            <label for="">Create Password</label>
        </div>
        <div class="input-box">
            <input id="confirmPw" type="password" required disabled><!--id crado para JS-->
            <label for="">Confirm Password</label>
            <i class="fas fa-eye-slash show"><!--la clase "show" fue agregada para el JS--></i></i>
        </div>
        <!--alert-->
        <div class="alert">
            <i class="fas fa-exclamation-circle errorIcon"></i>
            <span class="text">Enter at least 8 characters</span>
        </div>
        <!--button-->
        <div class="input-box button">
            <input type="button" value="Check" id="button" required disabled>  
        </div>
    </div>

    <script src="JS/confirmPASS.js"></script>
</body>
</html>
