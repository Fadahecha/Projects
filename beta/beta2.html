    <div class="container">
      <div class="row">

          <form action="get" action="#" name="formReq">

              <legend>Requête</legend>


              <div> 
                <!--section radio-->

                <input type="radio" class="form-check-input" name="but" id ="but2" value="Acheter"/>Acheter

              </div>

              <hr>

              <div>
                <!--section input text-->
                <label>Môt Clé</label>                
                <input id="motcle1" class="form-control" placeholder="Môt Clé" name="motcle1" type="text"/><br/>
              </div>

  
              <div>
                <label>Môt Clé</label>
                <input id="motcle2" class="form-control" placeholder="Môt Clé" name="motcle2" type="text"/><br/>
              </div>

              <div>
                <label>Môt Clé</label>
                <input id="motcle3" class="form-control" placeholder="Môt Clé" name="motcle3" type="text"/><br/>

              </div>

              <hr>
              <div>

              <label>Situation géographique</label>
              <select id="select1" name="select1" class="form-select">

                <option value="Pays" >Pays</option>

              </select><br/>
              <!--/select options-->
              </div>
              <hr>   
              
              <div>
                <!--checkbox-->
                <label>Additionnel</label><br>
                <input name="Services" type="checkbox" class="form-check-input" id="chk1"/ >Services
                <input name="Avis" type="checkbox" class="form-check-input"/ >Avis
                <input name="Accompagnement" type="checkbox" class="form-check-input" id="chk3"/>Accompagnement
                <input name="Apprentissage" type="checkbox"  class="form-check-input"/>Apprentissage
                <!--/checkbox-->
              </div>
              <hr>
              <div>

              <input type="reset" value="Reset" class="btn btn-danger form-control" />
              </div>
              
              
            
           
                <div>
                    <p class="identif">Résultat Requête:<div id="data" class="text-danger"></div></p>
                </div>
                <hr>
                <p class="identif">
                  Combinaisons possibles:</p>
              <p id="permute" class="text-success"></p> 
              </div>
