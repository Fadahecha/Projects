<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
     <link rel="stylesheet" href="CSS/beta.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />    
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form action="get" data-target="resultat">
            <fieldset>
              <legend>Requête</legend>

              <span class="" id="sp1">Error</span>

              <div> 

                <select class="form-select" aria-label="Default select example">
                    <option selected>Action souhaitée</option>
                    <option value="Faire">Faire</option>
                    <option value="Acheter">Acheter</option>
                    <option value="Construir">Construir</option>
                  </select>

                <label for="motcle1" class=""></label>
                <input
                  type="text"
                  id="motcle1"
                  placeholder="mot clé "
                  class="form-control"
                  required
                  pattern="[A-Za-z]+"
                  name="motcle1"
                />
              </div>
              <span class="" id="sp2">Error</span>
              <div>
                <label for="motcle2"></label>
                <input
                  type="text"
                  id="motcle2"
                  placeholder="mot clé "
                  class="form-control"
                  required
                  pattern="[A-Za-z]+"
                  name="motcle2"
                />
              </div>
              <span class="" id="sp3">Error</span>
              <div>
                <label for="motcle3"></label>
                <input
                  type="text"
                  id="motcle3"
                  placeholder="mot clé "
                  class="form-control"
                  required
                  pattern="[A-Za-z]+"
                  name="motcle3"
                />
              </div>
                <br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="" name="radio"> 
                <label class="form-check-label" for="inlineCheckbox1">à</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="" name="radio"> 
                <label class="form-check-label" for="inlineCheckbox2">aux</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="    "  name="radio">
                <label class="form-check-label" for="inlineCheckbox3">des</label>
              </div>
              <br>
              <label class="form-label" for="customRange1">Example range</label>
              <div class="range">
                <input type="range" class="form-range" id="customRange1" />
              </div>
                
            
            <button type="submit"               
                  class="form-control btn btn-danger"
                  id="boton" type="submit">Envoyer</button>
                <div>
                    <p class="identif">Résultat:<div id="resultat" class="text-danger"></div></p>
                </div>
                <hr>
                <p class="identif">
                  Combinaisons possibles:</p>
              <p id="permute" class="text-success"></p>
              </div>             
            </fieldset>
          </form>
        </div>
      </div>
    </div>
   
    <!--<script src="formulario.js"></script>-->
    <script src="JS/formulario2.js"></script>
    <script src="JS/beta2.js"></script>
  </body>
</html>
