<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="onOff.css" />
  </head>
  <body>
    <h1>Cours jQuery</h1>
    <div>
      <p>Un paragraphe dans un div</p>
      <p>Un autre paragraphe dans un div</p>
    </div>
    <p id="p3">Un paragraphe hors div</p>
    <hr />
    <h1>Cours jQuery</h1>
    <input type="text" placeholder="Je veux le focus" id="fcs" />
    <button id="trg">trigger("focus")</button>
    <button id="trgh">triggerHandler("focus")</button>
    <span id="msg"></span>
    <hr />
    <h1>Cours jQuery</h1>
    <button id="b1">Pas de clic possible</button>
    <button id="b2">Ajout de gestionnaire d'event click</button>
    <button id="b3">Suppr de gestionnaire d'event click</button>
    <span id="msg">Bouton cliqué</span>
    <hr />
    <h1>Cours jQuery</h1>
    <div>
      <h2>Titre du div</h2>
      <p>Un paragraphe dans un div</p>
      <p>Un autre paragraphe avec <span>un span</span></p>
    </div>
    <p>Elément cliqué : <span id="res"></span></p>
    <p>Evénement déclenché (p) : <span id="res2"></span></p>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="onOff.js"></script>
  </body>
</html>
