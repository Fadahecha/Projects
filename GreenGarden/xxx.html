<form action="#" method="post" id="loginForm">
  <div class="text-center mb-3">
    <p>Se connecter avec:</p>
    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="bi bi-facebook"></i>
    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="bi bi-google"></i>
    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="bi bi-twitter"></i>
    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="bi bi-github"></i>
    </button>
  </div>

  <p class="text-center">ou avec:</p>

  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" id="logEmail" class="form-control" />
    <small></small>
    <label class="form-label" for="logEmail">Email</label>

    <!--validation-->
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="logPass" class="form-control" />
    <small></small>
    <label class="form-label" for="logPass">Mot de passe</label>

    <!--validation-->
  </div>

  <!-- 2 column grid layout -->
  <div class="row mb-4">
    <div class="col-md-6 d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check mb-3 mb-md-0">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="loginCheck"
          checked
        />
        <label class="form-check-label" for="loginCheck">
          Se souvenir de moi
        </label>
      </div>
    </div>

    <div class="col-md-6 d-flex justify-content-center">
      <!-- Simple link -->
      <a href="#!">Mot de passe oublié?</a>
    </div>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-order go btn-block mb-4" id="login">
    Se connecter
  </button>
</form>

<form action="#" method="post">
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
        <span class="valider" id="sp1">Error</span>
        <!--error-->
        <input type="text" id="prenom" class="form-control" />
        <label class="form-label" for="prenom">Prénom</label>
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <span class="valider" id="sp2">Error</span>
        <!--error-->
        <input type="text" id="nom" class="form-control" />
        <label class="form-label" for="nom">Nom</label>
      </div>
    </div>
  </div>

  <!-- Text input -->
  <div class="form-outline mb-4">
    <input type="tel" id="telephone" class="form-control" />
    <label class="form-label" for="telephone">Téléphone</label>
  </div>

  <!-- Text input -->
  <div class="form-outline mb-4">
    <input type="text" id="adresse" class="form-control" />
    <label class="form-label" for="adresse">Adresse</label>
  </div>

  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" id="email" class="form-control" name="email" />
    <label class="form-label" for="email">Email</label>
    <small></small>
    <!--validation email-->
  </div>

  <div class="row mb-4">
    <div class="col">
      <!-- Password input -->
      <div class="form-outline mb-4">
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          required
        />
        <label class="form-label" for="password">Mot de passe</label>
        <small></small>
        <!--validation password-->
      </div>
    </div>
    <div class="col">
      <!-- Repeat Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="confpassword" class="form-control" />
        <label class="form-label" for="confpassword"
          >Confirm mot de passe</label
        >
      </div>

      <span class="valider" id="sp3">Error</span>
      <!--error-->
    </div>
  </div>

  <!-- Number input -->
  <div class="form-outline mb-4">
    <select class="form-select" aria-label="Default select example">
      <option selected>Civilité</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </div>

  <!-- Message input -->
  <div class="form-outline mb-4">
    <textarea class="form-control" id="form6Example7" rows="4"></textarea>
    <label class="form-label" for="form6Example7">Additional information</label>
  </div>

  <!-- Checkbox -->
  <div class="form-check d-flex justify-content-center mb-4">
    <input
      class="form-check-input me-2"
      type="checkbox"
      value=""
      id="form6Example8"
      checked
    />
    <label class="form-check-label" for="form6Example8">
      Recevoir la Newsletter?
    </label>
  </div>

  <!-- Submit button -->
  <button
    type="submit"
    class="btn btn-order go btn-block mb-4"
    id="creerCompte"
  >
    Creer un compte
  </button>
</form>
