<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="css/carousel.css" />
  </head>
  <body>
    <!--gran contenedor-->
    <header id="slider-container">
      <!--contenedor 1 con una clase en comun-->
      <div id="slide-0" class="slide fade">
        <img src="img/img1.jpg" alt="img 0" />
      </div>
      <!--contenedor 2 con una clase en comun-->
      <div id="slide-1" class="slide fade">
        <img src="img/img2.jpg" alt="img 1" />
      </div>
      <!--contenedor 3 con una clase en comun-->
      <div id="slide-2" class="slide fade">
        <img src="img/img3.jpg" alt="img 2" />
      </div>
      <!--flechitas previus y next-->
      <div id="arrows-wrapper">
        <!--<p> con clases iguales para para moverlas 'horizontalmente?'-->
        <p id="arrow-prev" class="slider-arrow center_y">&#10094;</p>
        <p id="arrow-next" class="slider-arrow center_y">&#10095;</p>
      </div>
      <!--puntitos-->
      <!-- <div> con una clase somilar a las flechas pero identificada con x para moverla horizontalmente con css-->
      <div id="dots-wrapper" class="center_x">
        <!--puntos con la misma clase-->
        <!--el contenido no es necesario poraue se hace con CSS-->
        <div class="dot-nav"></div>
        <div class="dot-nav"></div>
        <div class="dot-nav"></div>
      </div>
    </header>

    <script src="js/carousel.js"></script>
  </body>
</html>
