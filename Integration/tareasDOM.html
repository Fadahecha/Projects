<!--Clases de Nodo

    La raíz de la jerarquía es EventTarget, que es heredada por Node, y otros nodos DOM heredan de él.

    Las clases son:

EventTarget – es la clase raíz “abstracta”. Los objetos de esa clase nunca se crean. Sirve como base, por lo que todos los nodos DOM soportan los llamados “eventos”, los estudiaremos más adelante.
Node – también es una clase “abstracta”, que sirve como base para los nodos DOM. Proporciona la funcionalidad del árbol principal: parentNode, nextSibling, childNodes y así sucesivamente (son getters). Los objetos de la clase Node nunca se crean. Pero hay clases de nodos concretas que heredan de él, a saber: Text para nodos de texto, Element para nodos de elementos y otros más exóticos como Comment para nodos de comentarios.
Element – es una clase base para elementos DOM. Proporciona navegación a nivel de elemento como nextElementSibling, children y métodos de búsqueda como getElementsByTagName, querySelector. Un navegador admite no solo HTML, sino también XML y SVG. La clase Element sirve como base para clases más específicas: SVGElement, XMLElement y HTMLElement.
HTMLElement – es finalmente la clase básica para todos los elementos HTML. Es heredado por elementos HTML concretos:
HTMLInputElement – la clase para elementos <input>,
HTMLBodyElement – la clase para los elementos <body>,
HTMLAnchorElement – la clase para elementos <a>,
…y así sucesivamente.
