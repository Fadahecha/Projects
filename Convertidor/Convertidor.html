<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/convertidor.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <fieldset class="py-5">
            <h1 class="pb-3">Converter</h1>

            <form action="">
              <p>
                <input type="text" name="euro" id="eur" placeholder="Euro" />
              </p>
              <p>
                <input type="text" name="dolar" id="dol" placeholder="Dollar" />
              </p>
              <p><input type="text" name="yen" id="yen" placeholder="yen" /></p>
              <p>
                <input
                  type="text"
                  name="rouble"
                  id="rou"
                  placeholder="Rouble"
                />
              </p>
              <input type="button" value="convertir" id="btn" />
              <br />
              <input type="reset" value="Reset" class="my-3" />
            </form>
          </fieldset>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/convertidor.js"></script>
  </body>
</html>
