<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="get">
                    <fieldset>
                        <legend>INFOS</legend>

                        <span class='' id="sp1">Error</span>

                        <div>
                            <label for="lastName" class=""></label>
                            <input type="text" id="lastName" placeholder="Last Name" class="form-control" required pattern="[A-Za-z]+" name="last name">
                        </div>
                        <span class='' id="sp2">Error</span>
                        <div>
                            <label for="name"></label>
                            <input type="text" id="name" placeholder="Name" class="form-control" required pattern="[A-Za-z]+" name="name">
                        </div>
                        <div>
                            <label for="date"></label>
                            <input type="date" id="date"  class="form-control" required>
                        </div>
                        <div>
                            <label for="email"></label>
                            <input type="email" id="email" placeholder="@email" class="form-control" required>
                        </div>
                        <span class='' id="sp3">Error</span>
                        <div>
                            <label for="pw"></label>
                            <input type="password" id="pw" placeholder="Password" class="form-control">
                        </div>
                        <div>
                            <label for="cpw"></label>
                            <input type="password" id="cpw" placeholder="Confirm Password" class="form-control">
                        </div>
                        <br>
                        <div><input type="button" value="Submit" class="form-control" id="boton"></div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="formulario.js"></script>
</body>
</html>
